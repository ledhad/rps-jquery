<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86"
    />
    <title>Gamigo RPS</title>
    <!-- <link href="css/app.css" type="text/css" rel="stylesheet" /> -->
  </head>
  <body>
    <div class="headbar"></div>
    <div class="logo"></div>
    <div class="container">
      <div class="area-top">
        <h1 class="title">Rock, Paper, Scissors !</h1>
      </div>

      <div class="area-middle">
        <div class="area-middle__wrapper">
          <h2 class="number-round">Round 1</h2>
          <div class="vs-wrapper">
            <div class="choice-p1">s</div>
            <span>vs.</span>
            <div class="choice-p2">s</div>
          </div>
        </div>
      </div>

      <div class="area-bottom">
        <div class="points points-p1">
          Opponent has 0 points
        </div>
        <div class="points points-p2">
          You have 0 points
        </div>
        <div class="rps-block rock"></div>
        <div class="rps-block paper"></div>
        <div class="rps-block scissors"></div>
      </div>
    </div>
    <!-- <script src="./bundle.js"></script> -->
  </body>
</html>
